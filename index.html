<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moda Mirae - Login</title>
<style>
:root {
  --roxo: #6a0dad;
  --roxo-hover: #8b2be2;
  --preto: #000;
  --cinza: #1a1a1a;
  --cinza-claro: #2b2b2b;
  --branco: #fff;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:var(--preto);color:var(--branco);}
#overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;background:var(--preto);display:flex;justify-content:center;align-items:center;z-index:1000;flex-direction:column;
}
.container{background:var(--cinza-claro);padding:40px;border-radius:15px;width:350px;max-width:90%;text-align:center;}
input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;}
button{width:100%;padding:12px;margin:10px 0;background:var(--roxo);color:var(--branco);border:none;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.3s;}
button:hover{background:var(--roxo-hover);}
a{color:var(--roxo);text-decoration:none;font-weight:bold;}
a:hover{text-decoration:underline;}
.switch-btn{background:none;color:var(--roxo);border:none;cursor:pointer;text-decoration:underline;margin-top:10px;}
h2{color:var(--roxo);margin-bottom:20px;}
.info{margin-top:20px;font-size:0.9rem;}
</style>
</head>
<body>

<!-- Tela de Login/Registro Fullscreen -->
<div id="overlay">
  <div class="container" id="loginBox">
    <h2>Moda Mirae</h2>
    <div id="loginForm">
      <input type="text" id="loginUser" placeholder="Usuário">
      <input type="password" id="loginPass" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <p id="loginMsg" style="color:red;"></p>
      <button class="switch-btn" onclick="showRegister()">Criar Conta</button>
    </div>
    <div id="registerForm" style="display:none;">
      <input type="text" id="regUser" placeholder="Novo Usuário">
      <input type="password" id="regPass" placeholder="Senha">
      <button onclick="register()">Registrar</button>
      <p id="regMsg" style="color:red;"></p>
      <button class="switch-btn" onclick="showLogin()">Já tenho conta</button>
    </div>
    <div class="info">
      <p>Endereço: Nova Lima - MG</p>
      <p><a href="https://www.instagram.com/moda_mirae/" target="_blank">Instagram</a></p>
    </div>
  </div>
</div>

<!-- Conteúdo do site -->
<div id="siteContent" style="display:none;">
<header style="background:var(--roxo);padding:20px;text-align:center;">
<h1>Moda Mirae</h1>
</header>
<nav style="background:var(--cinza);padding:10px;text-align:center;">
<a href="#inicio" style="margin:0 10px;color:var(--branco);text-decoration:none;font-weight:bold;">Início</a>
<a href="#camisas" style="margin:0 10px;color:var(--branco);text-decoration:none;font-weight:bold;">Camisas</a>
<a href="#almofadas" style="margin:0 10px;color:var(--branco);text-decoration:none;font-weight:bold;">Almofadas</a>
<a href="#colecoes" style="margin:0 10px;color:var(--branco);text-decoration:none;font-weight:bold;">Coleções</a>
<a href="#promo" style="margin:0 10px;color:var(--branco);text-decoration:none;font-weight:bold;">Promoções</a>
</nav>
<section id="inicio" style="padding:40px;text-align:center;">
<h2>Bem-vindo à Moda Mirae!</h2>
<p>Explore nossas coleções exclusivas.</p>
</section>
</div>

<script>
// Simulação de banco de dados LocalStorage
let users = JSON.parse(localStorage.getItem("users") || '[]');

// Funções de exibição
function showRegister(){document.getElementById("loginForm").style.display="none";document.getElementById("registerForm").style.display="block";}
function showLogin(){document.getElementById("registerForm").style.display="none";document.getElementById("loginForm").style.display="block";}

// Registrar usuário
function register(){
  const user = document.getElementById("regUser").value.trim();
  const pass = document.getElementById("regPass").value.trim();
  const msg = document.getElementById("regMsg");
  if(!user || !pass){msg.innerText="Preencha todos os campos!";return;}
  if(users.find(u=>u.username===user)){msg.innerText="Usuário já existe!";return;}
  users.push({username:user,password:pass});
  localStorage.setItem("users",JSON.stringify(users));
  msg.style.color="green";msg.innerText="Conta criada com sucesso!";
}

// Login
function login(){
  const user = document.getElementById("loginUser").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  const msg = document.getElementById("loginMsg");
  const found = users.find(u=>u.username===user && u.password===pass);
  if(found){
    document.getElementById("overlay").style.display="none";
    document.getElementById("siteContent").style.display="block";
  }else msg.innerText="Usuário ou senha incorretos!";
}
</script>

</body>
</html>
